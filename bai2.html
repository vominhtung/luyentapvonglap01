<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br><input type="button" value="nhập nhiệt độ hiện tại" onclick="nhap_nhiet_do()">
<script>
    function nhap_nhiet_do() {
        let nhietdo = Number(prompt("Nhập vào nhiệt độ "))
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Nhiệt độ quá lạnh")
                nhietdo = Number(prompt("Nhập vào nhiệt độ"))
            }else if(nhietdo>100){
                alert("Nhiệt độ quá nóng")
                nhietdo = Number(prompt("Nhập vào nhiệt độ"))
            }
        }
        alert("Nhiệt độ bình thường")
    }
</script>
</body>
</html>
